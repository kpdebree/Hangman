<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
	<title>Hangman - A Browser-Based Game</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>


<body>
	<div class="wrapper">
		<h1>Hangman</h1>
		<h2>A Browser-Based Game</h2>
		<h4>Kevin de Bree</h4>
	</div>
	<div class="wrapper">
		<div id="holder">
		</div>
		<p id="categoryName"></p>
		<p id="wins"></p>
		<p id="losses"></p>
		<p id="chances"></p>
		<p id="guesses"></p>
	</div>
	<div class="container">
		<button id="hint">Hint</button>
		<button id="reset">Reset</button>
	</div>
	<style>
		body {
			background-color: lightblue;
			height: 100%;
			text-align: center;
		}

	</style>
	<script>
  		//Defining Variables
  		var letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
  		var categories = [
  			['tomato', 'burrito', 'salad', 'hamburger', 'apple' ],
  			['chicago', 'new york', 'los angeles', 'jerusalem', 'moscow' ],
  			['brazil', 'russia', 'germany', 'china', 'india' ]
  			];


	    var wins = 0;
	  	var losses = 0;
	  	var chances = 10;
  		var chosenCategory = null;
  		var word = null;
  		var guess = null;
	  	var counter = null;
	  	var space = null;
	  	var guesses = [ ];

	  	//Functions

	  	function CategoryTooltip () {
	  		if (chosenCategory === categories[0]) {
	  			categoryName.innerHTML = "The chosen category is Food";
	  		} else if (chosenCategory === categories[1]) {
	  			categoryName.innerHTML = "The chosen category is Cities"
	  		} else if (chosenCategory === categories[2]) {
	  			categoryName.innerHTML = "The chosen category is Countries"
	  		}

	  	}

	  	function Encode () {
	  		wordHolder = document.getElementByID('holder');
	  		correct = document.createElement('ul');
	  		for (var i = 0; i < word.length; i++) {
	  			correct.setAttribute('id', 'my-word')
	  			guess = document.createElement('li');
	  			guess.setAttribute('class', 'guess');
	  			if (word[i] === "-") {
	  				guess.innerHTML = "-";
	  				space = 1;
	  			} else {
	  				guess.innerHTML = "_";
	  			}

	  			guesses.push(guess);
	  			wordHolder.appendChild(correct);
	  			correct.appendChild(guess);
	  		}

	  	}

	  	function Play () {
	  		chosenCategory = categories[Math.floor(Math.random() * categories.length)];
	  		word = chosenCategory[Math.floor(Math.random() * chosenCategory.length)];
	  		word = word.replace(/\s/g, "-");
	  		console.log(word);

	  		guesses = [ ];
	  		chances = 10;
	  		counter = 0;
	  		space = 0;

	  		CategoryTooltip ();
	  		Encode();


	  	}


	  	//Calling Functions to Start

	  	Play();

	  	



		 

  </script>


</body>
</html>
